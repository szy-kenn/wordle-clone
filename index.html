<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Libre+Franklin">
    <link rel="stylesheet" href="style.css">
    <title>Wordle</title>
</head>
<body>
    <h1 class="title">Wordle</h1>
    <div class="main-container" id="mainContainer"></div>
    <div class="key-container" id="keyContainer"></div>

    <div id="gameOverScreen">
        <i class="fa-solid fa-xmark close-btn game-over-close-btn"></i>
        <div class="screen-section-container">
            <div class="statistics screen-section">
                <div class="header">
                    <p>Statistics</p>
                </div>
                <div class="stats">
                    <div class="stat-subsection">
                        <div class="stat-value">
                            <p>1</p>
                        </div>
                        <div class="stat-text">
                            <p>Played</p>
                        </div>
                    </div>
                    <div class="stat-subsection">
                        <div class="stat-value">
                            <p>100</p>
                        </div>
                        <div class="stat-text">
                            <p>Win %</p>
                        </div>
                    </div>
                    <div class="stat-subsection">
                        <div class="stat-value">
                            <p>1</p>
                        </div>
                        <div class="stat-text">
                            <p>Current Streak</p>
                        </div>
                    </div>
                    <div class="stat-subsection">
                        <div class="stat-value">
                            <p>1</p>
                        </div>
                        <div class="stat-text">
                            <p>Max Streak</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="guess-distribution screen-section">
                <div class="header">
                    <p>Guess Distribution</p>
                </div>
                <div class="guess-number-container">
                    <div class="guess-number">
                        <div class="guess-text">
                            <p>1</p>
                        </div>
                        <div class="guess-value">
                            <p>0</p>
                        </div>
                    </div>
                    <div class="guess-number">
                        <div class="guess-text">
                            <p>2</p>
                        </div>
                        <div class="guess-value">
                            <p>0</p>
                        </div>
                    </div>
                    <div class="guess-number">
                        <div class="guess-text">
                            <p>3</p>
                        </div>
                        <div class="guess-value">
                            <p>0</p>
                        </div>
                    </div>
                    <div class="guess-number">
                        <div class="guess-text">
                            <p>4</p>
                        </div>
                        <div class="guess-value">
                            <p>0</p>
                        </div>
                    </div>
                    <div class="guess-number">
                        <div class="guess-text">
                            <p>5</p>
                        </div>
                        <div class="guess-value">
                            <p>0</p>
                        </div>
                    </div>
                    <div class="guess-number">
                        <div class="guess-text">
                            <p>6</p>
                        </div>
                        <div class="guess-value">
                            <p>0</p>
                        </div>
                    </div>
                </div>
            </div>
            <hr style="margin: 1rem 3rem; background-color: rgba(255, 255, 255, 0.3); border: 0px; height: 1px;">
            <div class="share-btn">
                <p>Share</p>
                <i class="fa-solid fa-share-nodes"></i>
            </div>
            <p class="note">Wordle clone made by: szy-kenn</p>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/791e7cfd41.js" crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
